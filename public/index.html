<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>My Application</title>
    <link rel="stylesheet" href="/style.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body class="container-fluid">

    <h1 class="m-3">My Movies</h1>
    <!--BOOTSTRAP MOVIE CARDS WILL APPEAR HERE-->
    <div id="container" class="mb-2"></div>


    <!--ALLOWS USER TO ENTER A MOVIE-->
    <div id="add-movie">
        <form>
            <div class="form-group">
                <h3>Enter Movie Title</h3>
                <input type="text" id="add-movie-title" name="new-movie-title">
                <h3>Select Movie Rating</h3>
                <select class="form-control" id="add-movie-rating">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
                <button id="add-movie-btn" type="submit">Add Movie</button>
            </div>
        </form>
    </div>

    <!--BOOTSTRAP EDIT MOVIE MODAL-->
    <div class="modal" id="edit-movie-modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit:</h5>
                </div>
                <div class="modal-body">
                    <form>
                        <h4>Movie Title</h4>
                        <input id="edit-movie-title" type="text">
                        <h4>Movie Rating</h4>
                        <select class="form-control" id="edit-movie-rating">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </form>
                </div>
                <div class="modal-footer">
                    <button id="save-changes" type="button" class="btn btn-primary">Save changes</button>
                    <button id="close-movie-modal" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>
</html>
